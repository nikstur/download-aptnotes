[tool.poetry]
name = "aptnotes-download"
version = "0.1.0"
description = "Simple CLI to download aptnotes as pdfs or parse and store them in an SQLite DB."
authors = ["Niklas Sturm"]

[tool.poetry.dependencies]
python = "^3.8"
aiofiles = "^0.5.0"
aiohttp = "^3.6.2"
beautifulsoup4 = "^4.9.1"
lxml = "^4.5.0"
tika = "^1.24"
typer = "^0.2.1"

[tool.poetry.dev-dependencies]
pytest = "^5.2"
black = "^19.10b0"
bandit = "^1.6.2"
mypy = "^0.770"
flake8 = "^3.8.2"
isort = "^4.3.21"

[tool.poetry.scripts]
maked = "maked.main:app"

[tool.isort]
line_length = 88
multi_line_output = 3
include_trailing_comma = true
use_parentheses = true

[build-system]
requires = ["poetry>=0.12"]
build-backend = "poetry.masonry.api"
